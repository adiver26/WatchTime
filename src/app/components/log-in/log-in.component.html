<p style="margin-top: 3%"></p>
<span class="agile-login">
  <div class="wrapper">
    <h3>SIGN IN</h3>
    <div class="w3ls-form">
      <form (ngSubmit)="sendReq(em.value,pass.value)">
        <label>Email Address</label>
        <input type="text" name="email" placeholder="Email Address" required #em/>
        <label>Password</label>
        <input type="password" name="password" placeholder="Password" required #pass/>
        <a href="#" class="pass" (click)="forgot()">Forgot Password ?</a>
        <input type="submit" value="Log In" />
      </form>
    </div>
    <div class="w3ls-form">
      <hr>
      <input routerLink="/api/signup" routerLinkActive="active" type="submit" value="Register" />
    </div>
  </div>
  <br>
</span>
